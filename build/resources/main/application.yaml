spring:
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  datasource:
    main:
      username: root
      password:
      url: jdbc:mysql://127.0.0.1:3300/triplepoint?serverTimezone=UTC&characterEncoding=UTF-8&rewriteBatchedStatements=true
    hikari:
      maximum-pool-size: 20
      minimum-idle: 20